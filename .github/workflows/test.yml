name: Go Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      # Start DynamoDB Local for integration tests
      dynamodb-local:
        image: amazon/dynamodb-local:latest
        ports:
          - 8000:8000

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          go mod download
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@v2.4.1

      - name: Run code generation
        run: make generate

      - name: Set up testing environment
        run: |
          # Create DynamoDB table for testing
          aws dynamodb create-table \
            --table-name parking-tickets-test \
            --attribute-definitions \
                AttributeName=ticketId,AttributeType=S \
            --key-schema \
                AttributeName=ticketId,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST \
            --endpoint-url http://localhost:8000 \
            --region us-east-1
        env:
          AWS_ACCESS_KEY_ID: DUMMYIDEXAMPLE
          AWS_SECRET_ACCESS_KEY: DUMMYEXAMPLEKEY
          AWS_REGION: us-east-1

      - name: Run unit tests
        run: go test -v ./internal/... ./pkg/... ./server/...

      - name: Run integration tests
        run: go test -v -tags=integration ./test/integration/...
        env:
          INTEGRATION_TEST: true
          TABLE_NAME: parking-tickets-test
          AWS_ACCESS_KEY_ID: DUMMYIDEXAMPLE
          AWS_SECRET_ACCESS_KEY: DUMMYEXAMPLEKEY
          AWS_REGION: us-east-1
          AWS_ENDPOINT_URL: http://localhost:8000

      - name: Generate coverage report
        run: go test -coverprofile=coverage.out ./...

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
